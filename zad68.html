<html>
<head>
	<title>Zad 68</title>
	<meta charset="utf-8"></meta>
</head>
<body>
<div style="color:black;font-size:36px;">
<script language="JavaScript">
	var x=prompt("wczytaj liczbe: ","");
 	var a=parseFloat(x);
	for(i=1;i<=11;i++)
	{
	if(x%2==0)
	{
	document.write("<span style=\"font-size: 50px; color: blue;\">wyswietlam "+i+" raz"+"Maks"+"</span><br>");
	}
	if(x%2==1)
	{
	document.write("<span style=\"font-size: 50px; color: green;\">wyswietlam "+i+" raz"+"Slowinski"+"</span><br>");
	}
    }
</script>
</div>
</body>
</html>
