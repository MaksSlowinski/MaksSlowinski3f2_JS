<title>Zad 75</title>
<meta charset="utf-8"></meta>
</head>
<body>
<div style="color:black;font-size:36px;">
	<script language="JavaScript">
	var x=prompt("Wczytaj liczbe : ","");
 	var a=parseFloat(x);
	for(var i=2;i<=a;i++)
	{
	if(i%2==0)
	{
	document.write(i);
	if(i!=a)
	{
    document.write(", ");
	}
	}
	}
	</script>
</div>
</body>
</html>
