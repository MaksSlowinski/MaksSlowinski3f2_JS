<div style="color:red;font-size:50px;">
 	<script language="JavaScript">
		var x=prompt("podaj liczbe x :","");
		var a=parseFloat(x);
		document.write("liczba x ="+a+"<br><br>");
		if(a<-1)
		{
		document.write("liczba jest mniejsza od 0"+"<br>");
		}
		if(a==0)
		{
		document.write("liczba jest rowna 0"+"<br>");
		}
        if(a>1)
		{
		document.write("liczba jest wieksza od 0"+"<br>");
		}
	</script>
</div>
